	{% block content %}

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src ="{{url_for('.static',filename='images1/t1.png')}}"/>
			</div>

			<form  class="contact1-form validate-form" action="#" method="post">
				<span class="contact1-form-title">
				emergency
				</span>
					<span class="large_font">
					Latest state of the coffee shop({{manager.coffeeshop}}):
					</span>
					<br>
					<span class="small_font">
					 {{ manager.lateststate}}
					</span>


				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1"  name="idmessage" placeholder="Message"></textarea>

					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button type="submit" value="submit" class="contact1-form-btn">
						<span>
							Change state
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>

				</div>
			</form>

		</div>
	</div>
